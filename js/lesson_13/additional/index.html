<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>

    <h3>Форма додавання товару</h3>
    <form name="formaNewProduct">
        <div>
            <p>Вкажіть назву товару:</p>
            <p><input type="text" name="nameProduct" id="nameProduct" placeholder="Вкажіть назву товару"></p>
        </div>
        <div>
            <p>Вкажіть кількість товару: </p>
            <p><input type="text" id="numberProduct" placeholder="Вкажіть кількість товару"></p>
        </div>
        <div>
            <p>Вкажіть ціну товару: </p>
            <p><input type="text" id="priceProduct" placeholder="Вкажіть ціну товару"></p>
        </div>
        <div>
            <p>Вкажіть посилання на фото товару: </p>
            <p><input type="text" id="fotoProduct" placeholder="Вкажіть посилання на фото товару"></p> 
        </div>
        <input id = 'btnSave' type="button" value="Зберегти">
    </form>
    <a href='list.html'> На сторінку товарів</a>
</div>



<script src="main.js"></script>
</body>
</html>
